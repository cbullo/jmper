<html>

<head>
  <meta charset=utf-8 http-equiv="Content-Language" content="en" />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 50% 50%;
    }

    .grid-item {
      border: 1px solid rgba(0, 0, 0, 0.8);
      position: relative;
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div><canvas id="fl-temp"></canvas></div>
      <div><canvas id="fl-angle"></canvas></div>
    </div>
    <div class="grid-item">
      <div><canvas id="fr-temp"></canvas></div>
      <div><canvas id="fr-angle"></canvas></div>
    </div>
    <div class="grid-item">
      <div><canvas id="bl-temp"></canvas></div>
      <div><canvas id="bl-angle"></canvas></div>
    </div>
    <div class="grid-item">
      <div><canvas id="br-temp"></canvas></div>
      <div><canvas id="br-angle"></canvas></div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script src="/example.js"></script>

</html>
